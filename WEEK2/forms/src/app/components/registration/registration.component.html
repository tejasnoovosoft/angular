<div class="container p-4">
  <h1 class="text-center">User Registration</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #login="ngForm" (ngSubmit)="submit(login)">

        <div class="form-group">
          <label for="firstname">First Name</label>
          <input required minlength="2" maxlength="7" type="text" id="firstname" name="firstname" class="form-control"
                 #name="ngModel" ngModel>
          <div *ngIf="name.touched && name.invalid" class="text-danger alert alert-danger">
            <p *ngIf="name.errors?.['required']">First Name is required!</p>
            <p *ngIf="name.errors?.['minlength']">First Name should be at least 2 characters.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" class="form-control" ngModel>
        </div>

        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="text" id="email" name="email" class="form-control" ngModel>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" id="password" name="password" class="form-control" ngModel>
        </div>

        <button class="btn btn-primary mt-4" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
