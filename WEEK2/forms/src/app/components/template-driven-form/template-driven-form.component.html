<form #loginForm="ngForm" class="container mt-4" (ngSubmit)="userLogin(loginForm)">
  <div class="mb-3">
    <label for="userT" class="form-label">Username</label>
    <input type="text" class="form-control" id="userT" name="name" placeholder="Enter Name" required minlength="5"
           #name="ngModel" ngModel>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      Name cannot be empty
    </div>
    <div *ngIf="name.errors?.['required']"> Name Required</div>
    <div *ngIf="name.errors?.['minlength']"> Name length at least 4</div>
  </div>
  <div class="mb-3">
    <label for="passwordT" class="form-label">Password</label>
    <input type="password" class="form-control" id="passwordT" name="password" placeholder="Enter Password" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
