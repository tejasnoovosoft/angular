<div class="product-list" *ngFor="let item of items">
    <p> {{item}} </p>
    <button class=" btn btn-sm btn-secondary" (click)="removeItems(item)"> Remove</button>
</div>


<div>
    <label for="product-input"> Product : </label>
    <input id="product-input" type="text" #newItem>
</div>
<br>
<button class="btn btn-primary" type="button" (click)="addProduct(newItem.value)"> Add Product</button>
